<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despache de Embarcações</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <h1 style="text-align: center">Despacho de Embarcações</h1>
    <hr>
    <h3 style="text-align: center">Formulário</h3>
    <form class="form" method="POST" action="./formulario.php">

        <div class="nome">
            <label>Nome:</label>
            <input type="text" id="nome" name="nome"/>
        </div>

        <div class="CPF">
            <label>CPF:</label>
            <input type="number" id="CPF" name="CPF"/>
        </div>

        <div class="email">
            <label>Email:</label>
            <input type="text" id="email" name="emailRemetente"/>
        </div>

            <div class="periodo">
                <div id="saida">
                    <label>Período Saída:</label>
                    <input type="date" id="dataSaida" name="dataSaida"/>
                </div>

                <div id="volta">
                    <label>Período Volta:</label>
                    <input type="date" id="dataVolta" name="dataVolta"/>
                </div>
            </div>
        <div class="registro">
            <label>Registro:</label>
            <input type="text" id="registro" name="registro"/>
        </div>

        <div class="botao">
            <input type="submit" value="Enviar">
        </div>

    </form>
    
</body>
</html>
